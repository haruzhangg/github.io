A:食材

<ul>
<li>全蛋液 1/3 個</li>
<li>小型香蕉 1 根</li>
<li>飛燕加糖全脂煉乳 適量</li>
</ul>

B:調味料
<ol>

<li>糖適量</li>
<li>巧克力醬適量</li>
</ol>
<hr>

1.蛋餅皮放置室溫解凍，香蕉切片放入打散的蛋液中<br>
2.熱鍋放入少許油，放入蛋餅皮，再放上沾滿蛋液的香蕉，煎1-2分鐘後將餅皮摺起<br>
3.煎至兩面金黃，切塊後淋上煉乳就完成了<p>
